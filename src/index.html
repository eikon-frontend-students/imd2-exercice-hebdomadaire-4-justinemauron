<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chart">
      <div class="switzerland">
        <p class="land">Suisse</p>
        <div class="results">
          <div class="mobile-box swiss">
            <p>65%</p>
          </div>
          <div class="desktop-box swiss">
            <p>35%</p>
          </div>
        </div>
      </div>
      <div class="usa">
        <p class="land">Etats-Unis</p>
        <div class="results">
          <div class="mobile-box usa">
            <p>51%</p>
          </div>
          <div class="desktop-box usa">
            <p>49%</p>
          </div>
        </div>
      </div>
      <div class="europe">
        <p class="land">Europe</p>
        <div class="results">
          <div class="mobile-box europe">
            <p>41%</p>
          </div>
          <div class="desktop-box europe">
            <p>59%</p>
          </div>
        </div>
      </div>
    </div>
    <div class="legend-box">
      <div class="legend">
        <div class="square mobile"></div>
        <p>Mobile</p>
      </div>
      <div class="legend">
        <div class="square desktop"></div>
        <p>Desktop</p>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
